		function table(num){
			let table='<table border=1 cellspacing=0>';
			for(let i=0;i<num;i++){
				table+='<tr><br>';
				for(let j=0;j<num;j++){
					table+='<tr>1</tr>';
				}
				table+='</tr>';
			}
			table+='</table>';

		}
		document.write(table(10));
